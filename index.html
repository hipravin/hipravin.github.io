---
layout: default
---
<div class="row">


    {% for post in site.posts %}

    <div class="post-preview col-lg-6 col-md-12 mx-auto">
        <a href="{{ post.url }}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
                {{ post.excerpt }}
            </h3>
        </a>

        <hr/>
    </div>
    {% endfor %}
    <div class="post-preview col-lg-6 col-md-12 mx-auto">
    </div>

</div>
